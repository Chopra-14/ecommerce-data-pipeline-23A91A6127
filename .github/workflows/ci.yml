name: Data Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------
      # Setup Python
      # ---------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      # ---------------------------
      # Install dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 psycopg2-binary

      # ---------------------------
      # Lint (fail fast)
      # ---------------------------
      - name: Lint code
        run: |
          flake8 scripts --count --select=E9,F63,F7,F82 --show-source --statistics

      # ---------------------------
      # Wait for DB
      # ---------------------------
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          until pg_isready -h localhost -p 5432 -U test_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      # ---------------------------
      # Create schemas
      # ---------------------------
      - name: Create schemas
        env:
          PGPASSWORD: test_password
        run: |
          psql -h localhost -U test_user -d ecommerce_db_test -c "CREATE SCHEMA IF NOT EXISTS staging;"
          psql -h localhost -U test_user -d ecommerce_db_test -c "CREATE SCHEMA IF NOT EXISTS production;"
          psql -h localhost -U test_user -d ecommerce_db_test -c "CREATE SCHEMA IF NOT EXISTS warehouse;"

      # ---------------------------
      # Run tests (CRITICAL FIX)
      # ---------------------------
      - name: Run pytest
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: ${{ github.workspace }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ecommerce_db_test
          DB_USER: test_user
          DB_PASSWORD: test_password
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          pytest tests -v --cov=scripts --cov-report=term
